<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1; IE=edge">
	
	<title>Hypernotifier - HTML structure sample</title>
	
	<link rel="stylesheet" type="text/css" href="hypernotifier.css">
</head>
<body>
	<div class="hypernotifier-notify" style=" position: absolute; left: 20px; top: 20px; cursor: pointer; ">
		<div class="hypernotifier-title">完了: 新規ディスク - test</div>
		<div class="hypernotifier-message">作成に成功しました<br>[クリックして表示]</div>
		<div class="hypernotifier-close">×</div>
	</div>
</body>
</html>
